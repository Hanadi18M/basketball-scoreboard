<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <button id="home" class="score">0</button>
            <div>
              <button id="one-score-home" onclick="incrementHomeByOne()">+1</button>
              <button id="tow-score-home" onclick="incrementHomeByTow()">+2</button>
              <button id="three-score-home" onclick="incrementHomeByThree()">+3</button>  
            </div> 
        </div>
        <div>
            <h3>GUEST</h3>
            <button id="guest" class="score">0</button>
            <div>
                <button id="one-score-guest" onclick="incrementGuestByOne()">+1</button>
                <button id="tow-score-guest" onclick="incrementGuestByTow()">+2</button>
                <button id="three-score-guest" onclick="incrementGuestByThree()">+3</button> 
              </div>
        </div>
    </div>
    <button class="btn-new-game" id="btn-new-game">NEW GAME</button>
    <script src="index.js"></script>
</body>
</html>
